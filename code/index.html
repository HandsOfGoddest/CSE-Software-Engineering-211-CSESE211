<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ben's Queens</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div class="header">
        <img src="src/logo.png" alt="" class="logo">
        <input type="text" class="search-bar" placeholder="Search">
        <p>Menu</p>
        <p>Đặt bàn</p>
        <img src="src/cart.png" alt="" class="cart">
        <img src="src/avt.png" alt="" class="avt">
    </div>
    <div id="root">
        <div class="brand">
            <p>Thương hiệu</p>
            <div class="brands-logo">
                <div class="brand-logo" onclick="showMainPage()"></div>
                <div class="brand-logo" onclick="showMainPage()"></div>
                <div class="brand-logo" onclick="showMainPage()"></div>
                <div class="brand-logo" onclick="showMainPage()"></div>
                <div class="brand-logo" onclick="showMainPage()"></div>
                <div class="brand-logo" onclick="showMainPage()"></div>
                <div class="brand-logo" onclick="showMainPage()"></div>
                <div class="brand-logo" onclick="showMainPage()"></div>
            </div>
        </div>
    </div>
</body>
<!--Set chiều dài logo thương hiệu-->
<script>
        for (let i = 0; i < document.getElementsByClassName("brand-logo").length; i++) {
            console.log(document.getElementsByClassName("brand-logo")[i].style.width+"đ");
        document.getElementsByClassName("brand-logo")[i].style.height = document.getElementsByClassName("brand-logo")[i].style.width;
    }
</script>
<!--Load anh thuong hieu-->
<script>
    for (let i = 0; i < document.getElementsByClassName("brand-logo").length; i++) {
        document.getElementsByClassName("brand-logo")[i].style.backgroundImage = "url(brand/brand" + String(i + 1) + ".png)";
    }
</script>
<script>
    function showMainPage() {
        window.location = "homepage.html"
    }
</script>

</html>
