<!--Load ảnh best seller-->
<script>
    for (let i = 0; i < document.getElementsByClassName("qc").length; i++) {
        document.getElementsByClassName("qc")[i].style.backgroundImage = "url(src/qc" + String(i + 1) + ".png)";

    }
</script>
<!--slide ảnh-->
<script>
    let slideIndex = 1;
    document.getElementsByClassName("qcs")[0].style.width = String(document.getElementsByClassName("qc").length * 100) + "%";
    let currentLi = slideIndex;
    let previousLi = currentLi - 1;
    document.getElementsByTagName("li")[0].style.backgroundColor = "rgb(123, 123, 123)";
    setInterval(function slider() {
        let n = 100 / document.getElementsByClassName("qc").length;
        document.getElementsByTagName("li")[currentLi].style.backgroundColor = "rgb(123, 123, 123)";
        document.getElementsByTagName("li")[previousLi].style.backgroundColor = "#fff";
        document.getElementsByClassName("qcs")[0].style.transform = "translateX(-" + String(slideIndex * n) + "%";
        slideIndex += 1;
        previousLi = currentLi;
        if (slideIndex >= document.getElementsByClassName("qc").length) {
            slideIndex = 0;
            previousLi = document.getElementsByClassName("qc").length - 1;
        }
        currentLi = slideIndex;
    }, 3000);
    for (let i = 0; i < document.getElementsByClassName("qc").length; i++) {
        document.getElementsByTagName("li")[i].onclick = function() {
            slideIndex = i;
            currentLi = i;
        }
    }
</script>
<script>
    document.getElementsByClassName("best-sale")[0].style.display = "block";
    document.getElementsByClassName("content")[0].style.display = "block";
</script>
<script> 
    function Fb(){

</script>
<script type="text/babel">
    function ReturnLikeList(){
        return(
            <React.Fragment>
                    {LikeInfos.map((FoodInfo,index)=>
                        <div key = {index}>
                            <img className="product-image"  key = {index+100} src = {FoodInfo.img}/>
                            <div className="product-name">{FoodInfo.name}</div>
                        </div>

                    )}
            </React.Fragment>
        )
    }
    function ReturnCoffeeList(){
        return(
            <React.Fragment>
                    {CoffeeInfos.map((FoodInfo,index)=>
                        <div key = {index}>
                            <img className="product-image"  key = {index+100} src = {FoodInfo.img}/>
                            <div className="product-name">{FoodInfo.name}</div>
                        </div>

                    )}
            </React.Fragment>
        )
    }
    function ReturnTeaList(){
        return(
            <React.Fragment>
                    {TeaInfos.map((FoodInfo,index)=>
                        <div key = {index}>
                            <img className="product-image"  key = {index+100} src = {FoodInfo.img}/>
                            <div className="product-name">{FoodInfo.name}</div>
                        </div>

                    )}
            </React.Fragment>
        )
    }
    function ReturnIceList(){
        return(
            <React.Fragment>
                    {IceInfos.map((FoodInfo,index)=>
                        <div key = {index}>
                            <img className="product-image"  key = {index+100} src = {FoodInfo.img}/>
                            <div className="product-name">{FoodInfo.name}</div>
                        </div>

                    )}
            </React.Fragment>
        )
    }
</script>
<script type="text/babel">
    ReactDOM.render(<ReturnLikeList/>, document.getElementById("food-list"))  
    document.getElementsByClassName("select-prefer-food")[1].onclick = function(){
        ReactDOM.render(<ReturnCoffeeList/>, document.getElementById("food-list"))
    }
    document.getElementsByClassName("select-prefer-food")[2].onclick = function(){
        ReactDOM.render(<ReturnTeaList/>, document.getElementById("food-list"))
    }
    document.getElementsByClassName("select-prefer-food")[3].onclick = function(){
        ReactDOM.render(<ReturnIceList/>, document.getElementById("food-list"))
    }
    document.getElementsByClassName("select-prefer-food")[0].onclick = function(){
        ReactDOM.render(<ReturnLikeList/>, document.getElementById("food-list")) 
    }
</script>
