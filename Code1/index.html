<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePageStyle.css">
    <title>Ben's Queens</title>
    <link rel="icon" href="src/icon.png">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="info.js"></script>
</head>

<body>
    <div id="root">
    </div>
</body>
<script type="text/babel">
    function Header() {
        return (
            <div className="header">
                <img src="src/logo.png" alt="" className="logo" onClick={showMainPage} />
                <input type="text" className="search-bar" placeholder="Search" />
                <p onClick={showBrand}>Thương hiệu</p>
                <p onClick={BookTable}>Đặt bàn</p>
                <div className="cart-info">
                    <img src="src/cart.png" alt="" className="cart" onClick={ViewCart} />
                    <p className="cart-num">{CartNum}</p>
                </div>
                <img src={UserInfo.avt} alt="" className="avt" />
                <img className="bar" src="src/bar.png" alt="" />
            </div>
        )
    }
    function Brand({Vars}) {
        return (
            <div className="brand">
                <p className="text">Thương hiệu</p>
                <div className="brands-logo">
                    {Vars.map((BVar, index) =>
                        <React.Fragment>
                            <div key={index} style={{ backgroundImage: BVar.src }} className="brand-logo" onClick={showMainPage}><p className="brand-name">{BVar.name}</p></div>
                            
                        </React.Fragment>
                    )}
                </div>
            </div>
        )
    }
    function RenderPage() {
        return (
            <div>
                <Header />
                <Brand  Vars={Brands} />
            </div>
        )
    }

</script>
<script type="text/babel">
    ReactDOM.render(<RenderPage />, document.getElementById("root"))
    document.getElementsByClassName("cart-num")[0].innerHTML = JSON.parse(localStorage.getItem('cartnum'))
</script>
<script>
    if(localStorage.getItem('cartnum') == null)
        {
        localStorage.setItem('cartnum',JSON.stringify(CartNum));
        localStorage.setItem('cart-item',JSON.stringify(CartList));
    }
    function ViewCart(){
        window.location = "ViewCart.html"
    }
    function showBrand(){
        window.location = "index.html"
    }
    function showMainPage() {
        window.location = "homepage.html"
    }
    function BookTable(){
        window.location = "BookTable.html"
    }
</script>

</html>
